<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</html>
